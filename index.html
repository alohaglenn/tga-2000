<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <title>TGA-2000</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="lib/jquery.js"></script>
    <script src="src/app.js"></script>
  </head>

  <body>

    <!-- lcd area -->
    <div id="lcd"><img src="gif/eq.gif"></div>

    <section> 
      <span class="tooltip"></span> 
      <div id="slider"></div>
      <span class="volume"></span>
    </section>

    <!-- text area -->
    <h1>TGA-2000 Virtual Drum Machine</h1>

    <!-- loops area -->
    <button class="loops" id="big"></button>
    <button class="loops" id="yeezy"></button>
    <button class="loops" id="scarface"></button>
    <button class="loops" id="nas"></button>
    <button class="loops" id="qtip"></button>

    <!-- first row of buttons-->
    <button class="pad" id="airHorn"></button>
    <button class="pad" id="siren"></button>
    <button class="pad" id="explosion"></button>
    <button class="pad" id="tuba"></button>

    <!-- second row of buttons-->
    <button class="pad" id="introducing"></button>
    <button class="pad" id="letgo"></button>
    <button class="pad" id="building"></button>
    <button class="pad" id="busy"></button>

    <!-- third row of buttons-->
    <button class="pad" id="jayz"></button>
    <button class="pad" id="getdown"></button>
    <button class="pad" id="phaser"></button>
    <button class="pad" id="luger"></button>

    <!-- fourth row of buttons-->
    <button class="pad" id="kick"></button>
    <button class="pad" id="clap"></button>
    <button class="pad" id="marc"></button>
    <button class="pad" id="marccon"></button>



  </body>
</html>
