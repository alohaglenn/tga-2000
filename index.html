<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <title>TGA-2000</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="lib/jquery.js"></script>
    <script src="src/app.js"></script>
  </head>

  <body>

    <div id="lcd"></div>

    <!-- transport area -->
    <button class="transport" id="rec"></button>
    <button class="transport" id="stop"></button>
    <button class="transport" id="play"></button>

    <!-- first row of buttons-->
    <button class="pad" id="airHorn"></button>
    <button class="pad" id="siren"></button>
    <button class="pad" id="explosion"></button>
    <button class="pad" id="tuba"></button>

    <!-- second row of buttons-->
    <button class="pad" id="introducing"></button>
    <button class="pad" id="letgo"></button>
    <button class="pad" id="building"></button>
    <button class="pad" id="busy"></button>

    <!-- third row of buttons-->
    <button class="pad" id="jayz"></button>
    <button class="pad" id="getdown"></button>
    <button class="pad" id="phaser"></button>
    <button class="pad" id="luger"></button>

    <!-- fourth row of buttons-->
    <button class="pad" id="thirteen"></button>
    <button class="pad" id="fourteen"></button>
    <button class="pad" id="fifteen"></button>
    <button class="pad" id="sixteen"></button>



  </body>
</html>
